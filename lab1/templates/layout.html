<!doctype html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} Приложение Django {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <script src="{% static 'js/script_main.js' %}" defer></script>
    </head>
    <body>
        <header>
        <nav>
            <a href="/">Главная страница </a>
            <a href="/about">Обо мне </a>
            <a href="{% url 'posts:list' %}"> Посты</a>
            <a href="{% url 'community:list' %}">Сообщества </a>
            {% if user.is_authenticated %}
            <a href="{% url 'posts:new-post' %}">Новый пост</a>
            <a href="{% url 'community:new-community' %}">Новое сообщество</a>
            <form class="logout" action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
           <a><button title="User Logout">Выйти</button></a>
            </form>
            {% else %}
            <a href="{% url 'users:register' %}">
            Зарегистрироваться
            </a>
            <a href="{% url 'users:login' %}">
            Войти
            </a>
            {% endif %}
        </nav>
        </header>
        <main>{% block content %} {% endblock %}</main>
    </body>
</html>
